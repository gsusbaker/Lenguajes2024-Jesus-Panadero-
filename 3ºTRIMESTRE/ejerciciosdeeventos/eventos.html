<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Jesús Panadero Pérez">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Destino Vacacional</title>
  <link rel="stylesheet" href="eventos.css" />
</head>
<body>
  <header>Destino Vacacional</header>

  

  <main>
    <h2 id="mensaje">¡Me voy de vacaciones!</h2>

    <div class="contenedor-unicornio" id="zona-inicial">
      <img id="unicornio" src="./imagenes/unicornio.png" draggable="true" alt="Unicornio" />
    </div>

    <div class="destinos">
      <div class="destino" data-lugar="la playa">
        <img src="./imagenes/playa.jpg" alt="Playa" />
      </div>
      <div class="destino" data-lugar="el lago">
        <img src="./imagenes/lago.jpg" alt="Lago" />
      </div>
      <div class="destino" data-lugar="el bosque">
        <img src="./imagenes/bosque.jpg" alt="Bosque" />
      </div>
      <div class="destino" data-lugar="la ciudad">
        <img src="./imagenes/ciudad.jpg" alt="Ciudad" />
      </div>
    </div>
  </main>

  <footer>
    <p>Creado por <strong>Jesús Panadero</strong></p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
