<html lang="es">
  <!--Esta dedicada a una calculadora-->
  <head>
    <meta charset="UTF-8" />
    <meta name="Jesus" content="Jesus Panadero Perez">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora con Tabla</title>
    <style>
      table {
        width: 200px;
        height: 300px;
        border-collapse: collapse;
        margin: 20px auto;
      }
      th,
      td {
        border: 1px solid #000;
        text-align: center;
        vertical-align: middle;
        font-size: 18px;
        padding: 10px;
      }
      .screen {
        height: 100px;
        font-size: 44px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Calculadora</h1>
    <table>
      <tr>
        <td class="screen" colspan="4">0</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td rowspan="2">+</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td rowspan="2">=</td>
      </tr>
      <tr>
        <td colspan="2">0</td>
        <td>.</td>
      </tr>
    </table>
    <br>
    <a href="../tabla/index.html">INDEX</a>
  </body>
</html>
